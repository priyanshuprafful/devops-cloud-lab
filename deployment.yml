apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: priyanshuprafful/devops-cloud-lab:latest
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: "/"
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: "/"
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10

<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card { box-shadow: 0 6px 20px rgba(0,0,0,0.13); transition: transform 0.2s; }
      .card:hover { transform: scale(1.05); }
      body { background: linear-gradient(135deg, #EE9CA7, #FFDDE1); }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-5">
  <a class="navbar-brand mx-3" href="{{ url_for('home') }}"><b>ðŸ›’ Mini E-commerce</b></a>
  <div>
    <a href="{{ url_for('products') }}" class="btn btn-outline-warning mx-2">Products</a>
    <a href="{{ url_for('cart') }}" class="btn btn-outline-success">Cart</a>
  </div>
</nav>
<div class="container">
  <h2 class="mb-4">Available Products</h2>
  <div class="row">
    {% for product in products %}
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: <b>â‚¹{{ product.price }}</b></p>
          <a href="{{ url_for('add_to_cart', product_id=product.id) }}"
             class="btn btn-primary"
             onclick="showAlert('{{ product.name }} added to cart!')">Add to Cart</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<script>
function showAlert(msg) {
  let div = document.createElement('div');
  div.className = "alert alert-success position-fixed top-0 end-0 m-3";
  div.innerText = msg;
  document.body.appendChild(div);
  setTimeout(() => { div.remove(); }, 1800);
}
</script>
</body>
</html>

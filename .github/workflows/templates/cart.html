<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <h2>Your Cart</h2>
    {% if cart_items %}
    <table class="table">
        <thead>
            <tr>
                <th>Name</th><th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>â‚¹{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('order') }}" class="btn btn-success">Place Order</a>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
    <a href="{{ url_for('products') }}" class="btn btn-primary">Shop More</a>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
</body>
</html>
